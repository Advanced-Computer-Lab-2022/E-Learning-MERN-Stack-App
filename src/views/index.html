<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="userLoginInput" type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="passwordLoginInput"
                type="password"
                placeholder="Password"
              />
            </div>
            <input
              id="loginBtn"
              type="submit"
              value="Login"
              class="btn solid"
            />
            <!-- <p class="social-text">Or Sign in with social platforms</p> -->
            <div class="social-media">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="firstNameInput" type="text" placeholder="First Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="lastNameInput" type="text" placeholder="Last Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="emailInput" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="genderInput" type="text" placeholder="Gender" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="passwordInput"
                type="password"
                placeholder="Password"
              />
            </div>
            <input id="signUpBtn" type="submit" class="btn" value="Sign up" />
            <!-- <p class="social-text">Or Sign up with social platforms</p> -->
            <div class="social-media">
              <!-- <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a> -->
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <br />
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <!-- <img src="img/professor.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <br />
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <!-- <img src="img/press_play.svg" class="image" alt="" /> -->
        </div>
      </div>
    </div>

    <script src="javascript/handler.js"></script>
  </body>
</html>
